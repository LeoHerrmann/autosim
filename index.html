<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Autosim</title>
		<link rel="stylesheet" type="text/css" href="styles.css"/>
		<link rel="icon" type="image/png" href="icon.png"/>
		<script src="car.js"></script>
		<script src="car_data.js"></script>
		<script src="shift_strategies.js"></script>
		<script src="stopwatch.js"></script>
		<script src="ui.js"></script>
		<script src="script.js"></script>
	</head>



	<body>
		<div id="menu">
			<div id="part_one" class="menu_part">
				<div id="instruments_submenu" class="submenu">
					<div class="submenu_header">
						<h2>Instrumente</h2>
						<button>-</button>
					</div>


					<div class="submenu_content">
						<div id="instrument_cluster">
							<div id="gauge_containers_container">

								<div class="gauge_container">
									<div id="rpm_gauge" class="gauge">
										<div class="needle current_needle"><span></span></div>
										<div class="center"></div>
									</div>
								</div>


								<div class="gauge_container">
									<div id="speed_gauge" class="gauge">
										<div class="needle current_needle"><span></span></div>
										<div class="center"></div>
									</div>
								</div>


								<div id="gear_indicator">0</div>
							</div>
						</div>
					</div>
				</div>



				<div id="info_submenu" class="submenu">
					<div class="submenu_header">
						<h2>Informationen</h2>
						<button>-</button>
					</div>

					<div id="additional_info_container" class="submenu_content">
						<span>Geschwindigkeit:</span>
						<span id="velocity_label"></span>
						<span>Motordrehzahl:</span>
						<span id="engine_speed_label"></span>
						<span>Gang:</span>
						<span id="gear_label"></span>
						<span>Vorheriger Gang:</span>
						<span id="previous_gear_label"></span>
						<span>Schaltfortschritt:</span>
						<span id="shift_progress_label"></span>
						<span>Beschleunigung:</span>
						<span id="acceleration_label"></span>
						<span>Motordrehmoment:</span>
						<span id="engine_torque_label"></span>
						<span>Raddrehmoment:</span>
						<span id="wheel_torque_label"></span>
						<span>Last:</span>
						<span id="load_label"></span>
						<span>Bremse:</span>
						<span id="brake_label"></span>
						<span>Steigung:</span>
						<span id="slope_label"></span>
						<span>Bildrate:</span>
						<span id="frame_rate_label"></span>
					</div>
				</div>
			</div>


			<div id="part_two" class="menu_part">
				<div id="car_submenu" class="submenu">
					<div class="submenu_header">
						<h2>Fahrzeug</h2>
						<button>-</button>
					</div>


					<div class="submenu_content">
						<div id="selects_container">
							<label for="car_select">Fahrzeug: </label>
							<select id="car_select"></select>


							<label for="strategy_select">Strategie: </label>
							<select id="strategy_select">
								<option value="0">Manuell</option>
								<option value="r1">Drehzahl 1 (Grundlage)</option>
								<option value="r2">Drehzahl 2 (bessere Beschleunigung)</option>
								<option value="r3" selected="selected">Drehzahl 3 (mit Motorbremse bergab)</option>
								<option value="g1">Übersetzung</option>
								<option value="a1">Beschleunigung</option>
							</select>
						</div>

						<div id="car_controls">
							<button id="engine_start_button" onclick="car.start();">Start</button>


							<div id="shift_button_container">
								<button onclick="car.shift_down();">-</button>
								<button onclick="car.shift_up();">+</button>
							</div>


							<div id="pedals_container">
								<div class="input_set">
									<input id="brake_input" type="range" min="0" max="100" value="0" orient="vertical"/>
									<label for="brake_input">Bremse</label>
								</div>


								<div class="input_set">
									<input id="throttle_input" type="range" min="1" max="100" value="0" orient="vertical"/>
									<label for="throttle_input">Gas</label>
								</div>
							</div>
						</div>
					</div>
				</div>



				<div id="resistances_submenu" class="submenu">
					<div class="submenu_header">
						<h2>Fahrwiderstände</h2>
						<button>-</button>
					</div>

			        <div class="submenu_content">
						<label for="angle_input">Steigung</label>
						<input id="angle_input" type="range" min="-26" max="26" step="2" value="0"/>

						<label for="air_resistance_input">Luftwiderstand</label>
						<input id="air_resistance_input" type="checkbox" checked/>

						<label for="rolling_resistance_input">Rollwiderstand</label>
						<input id="rolling_resistance_input" type="checkbox" checked/>
			        </div>
				</div>



				<div id="stopwatch_submenu" class="submenu">
					<div class="submenu_header">
						<h2>Stoppuhr</h2>
						<button>-</button>
					</div>

			        <div class="submenu_content">
						<div id="stopwatch_controls_container">
							<div id="stopwatch_value">00:00:00</div>


							<div id="stopwatch_control_buttons_container">
								<button id="stopwatch_start_button" onclick="stopwatch.toggle();">Start</button>
								<button onclick="stopwatch.reset();">Reset</button>
							</div>

							<div>
								<label for="sync_to_engine_checkbox">Mit Motor starten</label>
								<input id="sync_to_engine_checkbox" type="checkbox"/>
							</div>
						</div>

						<div id="measurements_container">
							<h3>Messungen</h3>

							<div id="measurement_point_input_container">
								<input id="measurement_point_input" placeholder="Messpunkt" type="number" size="6"/>
								<button onclick="stopwatch.add_measurement_point();">+</button>
							</div>
						</div>
			        </div>
				</div>
			</div>
		</div>





		<div id="simulation_container">
			<div id="car">
				<div class="relative_thing">
					<div class="chassis"></div>
					<div class="tyre"></div>
					<div class="tyre"></div>
				</div>
			</div>

            <div id="street_shadow"></div>

			<div id="street" style="left:0vw;">
				<div class="street_part"></div>
				<div class="street_part"></div>
				<div class="street_part"></div>
				<div class="street_part"></div>
				<div class="street_part"></div>
				<div class="street_part"></div>
				<div class="street_part"></div>
				<div class="street_part"></div>
				<div class="street_part"></div>
				<div class="street_part"></div>
				<div class="street_part"></div>
			</div>
		</div>
	</body>
</html>
