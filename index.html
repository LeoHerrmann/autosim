<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Autosim</title>
		<link rel="stylesheet" type="text/css" href="styles.css"/>
		<link rel="icon" type="image/png" href="icon.png"/>
		<script src="car.js"></script>
		<script src="car_data.js"></script>
		<script src="shift_strategies.js"></script>
		<script src="stopwatch.js"></script>
		<script src="ui.js"></script>
		<script src="translator.js"></script>
		<script src="script.js"></script>
	</head>



	<body>
		<div id="menu">
			<div id="part_one" class="menu_part">
				<div id="instruments_submenu" class="submenu">
					<div class="submenu_header">
						<h2 data-translation-key="instruments">Instruments</h2>
						<button>-</button>
					</div>


					<div class="submenu_content">
						<div id="instrument_cluster">
							<div id="gauge_containers_container">

								<div class="gauge_container">
									<div id="rpm_gauge" class="gauge">
										<div class="needle current_needle"><span></span></div>
										<div class="center"></div>
									</div>
								</div>


								<div class="gauge_container">
									<div id="speed_gauge" class="gauge">
										<div class="needle current_needle"><span></span></div>
										<div class="center"></div>
									</div>
								</div>


								<div id="gear_indicator">0</div>
							</div>
						</div>
					</div>
				</div>



				<div id="info_submenu" class="submenu">
					<div class="submenu_header">
						<h2 data-translation-key="information">Information</h2>
						<button>-</button>
					</div>

					<div id="additional_info_container" class="submenu_content">
						<span data-translation-key="velocity:">Velocity:</span>
						<span id="velocity_label"></span>
						<span data-translation-key="engine_speed:">Engine speed:</span>
						<span id="engine_speed_label"></span>
						<span data-translation-key="current_gear:">Current gear:</span>
						<span id="gear_label"></span>
						<span data-translation-key="previous_gear:">Previous gear:</span>
						<span id="previous_gear_label"></span>
						<span data-translation-key="shift_progress:">Shift progress:</span>
						<span id="shift_progress_label"></span>
						<span data-translation-key="acceleration:">Acceleration:</span>
						<span id="acceleration_label"></span>
						<span data-translation-key="engine_torque:">Engine torque:</span>
						<span id="engine_torque_label"></span>
						<span data-translation-key="wheel_torque:">Wheel torque:</span>
						<span id="wheel_torque_label"></span>
						<span data-translation-key="throttle:">Throttle:</span>
						<span id="load_label"></span>
						<span data-translation-key="brake:">Brake:</span>
						<span id="brake_label"></span>
						<span data-translation-key="slope:">Slope:</span>
						<span id="slope_label"></span>
						<span data-translation-key="frame_rate:">Frame rate:</span>
						<span id="frame_rate_label"></span>
					</div>
				</div>



				<div id="info_submenu" class="submenu">
					<div class="submenu_header">
						<h2 data-translation-key="language">Language</h2>
						<button>-</button>
					</div>

					<div id="additional_info_container" class="submenu_content">
						<input id="language_radio_english" type="radio" name="language_input" value="en" checked/>
						<label for="language_radio_english" data-translation-key="english">English</label>

						<input id="language_radio_german" type="radio" name="language_input" value="de"/>
						<label for="language_radio_german" data-translation-key="german">German</label>
					</div>
				</div>
			</div>


			<div id="part_two" class="menu_part">
				<div id="car_submenu" class="submenu">
					<div class="submenu_header">
						<h2 data-translation-key="vehicle">Vehicle</h2>
						<button>-</button>
					</div>


					<div class="submenu_content">
						<div id="selects_container">
							<label for="car_select" data-translation-key="vehicle">Vehicle</label>
							<select id="car_select"></select>


							<label for="strategy_select" data-translation-key="strategy">Strategy</label>
							<select id="strategy_select">
								<option value="0" data-translation-key="manual">Manual</option>
								<option value="r1" data-translation-key="engine_speed_1">Engine speed 1 (foundation)</option>
								<option value="r2" data-translation-key="engine_speed_2">Engine speed 2 (improved acceleration)</option>
								<option value="r3" selected="selected" data-translation-key="engine_speed_3">Engine speed 3 (automatic engine braking)</option>
								<option value="g1" data-translation-key="gearing">Gearing</option>
								<option value="a1" data-translation-key="acceleration">Acceleration</option>
							</select>
						</div>

						<div id="car_controls">
							<button id="engine_start_button" onclick="car.start();" data-translation-key="engine_start">Start engine</button>


							<div id="shift_button_container">
								<button onclick="car.shift_down();">-</button>
								<button onclick="car.shift_up();">+</button>
							</div>


							<div id="pedals_container">
								<div class="input_set">
									<input id="brake_input" type="range" min="0" max="100" value="0" orient="vertical"/>
									<label for="brake_input" data-translation-key="brake">Brake</label>
								</div>


								<div class="input_set">
									<input id="throttle_input" type="range" min="1" max="100" value="0" orient="vertical"/>
									<label for="throttle_input" data-translation-key="throttle">Throttle</label>
								</div>
							</div>
						</div>
					</div>
				</div>



				<div id="resistances_submenu" class="submenu">
					<div class="submenu_header">
						<h2 data-translation-key="driving_resistances">Driving resistances</h2>
						<button>-</button>
					</div>

			        <div class="submenu_content">
						<label for="angle_input" data-translation-key="slope">Steigung</label>
						<input id="angle_input" type="range" min="-26" max="26" step="2" value="0"/>

						<label for="air_resistance_input" data-translation-key="air_resistance">Air resistance</label>
						<input id="air_resistance_input" type="checkbox" checked/>

						<label for="rolling_resistance_input" data-translation-key="rolling_resistance">Rolling resistance</label>
						<input id="rolling_resistance_input" type="checkbox" checked/>
			        </div>
				</div>



				<div id="stopwatch_submenu" class="submenu">
					<div class="submenu_header">
						<h2 data-translation-key="stopwatch">Stopwatch</h2>
						<button>-</button>
					</div>

			        <div class="submenu_content">
						<div id="stopwatch_controls_container">
							<div id="stopwatch_value">00:00:00</div>


							<div id="stopwatch_control_buttons_container">
								<button id="stopwatch_start_button" onclick="stopwatch.toggle();" data-translation-key="start">Start</button>
								<button onclick="stopwatch.reset();" data-translation-key="reset">Reset</button>
							</div>

							<div>
								<label for="sync_to_engine_checkbox" data-translation-key="start_with_engine">Start with engine</label>
								<input id="sync_to_engine_checkbox" type="checkbox"/>
							</div>
						</div>

						<div id="measurements_container">
							<h3 data-translation-key="measurements">measurements</h3>

							<div id="measurement_point_input_container">
								<input id="measurement_point_input" placeholder="New value" type="number"/>
								<button onclick="stopwatch.add_measurement_point();">+</button>
							</div>
						</div>
			        </div>
				</div>
			</div>
		</div>





		<div id="simulation_container">
			<div id="car">
				<div class="relative_thing">
					<div class="chassis"></div>
					<div class="tyre"></div>
					<div class="tyre"></div>
				</div>
			</div>

            <div id="street_shadow"></div>

			<div id="street" style="left:0vw;">
				<div class="street_part"></div>
				<div class="street_part"></div>
				<div class="street_part"></div>
				<div class="street_part"></div>
				<div class="street_part"></div>
				<div class="street_part"></div>
				<div class="street_part"></div>
				<div class="street_part"></div>
				<div class="street_part"></div>
				<div class="street_part"></div>
				<div class="street_part"></div>
			</div>
		</div>
	</body>
</html>
